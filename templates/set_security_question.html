{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Set Security Question</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center mb-4">
                        Please set up a security question. This will be used to verify your identity if needed.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="security_question" class="form-label">Select a Security Question</label>
                            <select class="form-select" id="security_question" name="security_question" required>
                                <option value="">Choose a question...</option>
                                <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                                <option value="In what city were you born?">In what city were you born?</option>
                                <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                                <option value="What was your favorite school teacher's name?">What was your favorite school teacher's name?</option>
                                <option value="What is the name of the street you grew up on?">What is the name of the street you grew up on?</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="security_answer" class="form-label">Your Answer</label>
                            <input type="text" class="form-control" id="security_answer" name="security_answer" required>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Save Security Question</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
