{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Security Question Verification</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center mb-4">
                        To continue, please answer the security question you set during registration.
                    </p>
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Your Security Question</label>
                            <p class="form-control-static fw-bold">{{ question }}</p>
                        </div>
                        <div class="mb-3">
                            <label for="security_answer" class="form-label">Your Answer</label>
                            <input type="text" class="form-control" id="security_answer" name="security_answer" required placeholder="Enter your answer">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Verify Answer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
