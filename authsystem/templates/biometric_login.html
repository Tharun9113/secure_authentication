{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biometric Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Biometric (Face) Login</h2>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Scan Face</button>
        </form>

        <br>
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
